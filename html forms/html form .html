<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <form action="new.html" method="GET">
        <input type="text" name="name" placeholder="Name">
        <br>
        <br>
        <input type="number" name="age" placeholder="number">
        <br>
        <br>
        <input type="date" name="date" placeholder="date">
        <br>
        <br>
        <input type="password" name="password" placeholder="password">
        <br>
        <br>
        <input type="email" name="email" placeholder="email">
        <br>
        <br>
        <input type="color" name="color">
        <br>
        <br>
        <input type="submit" name="submit">
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="other">Others</label>
        <input type="radio" id="other" name="sex" value="other">
        <h1>Hobby</h1>
        <label for="gradening">Gardening</label>
        <input type="checkbox" id="gradening" name="hobby[]" value="gardening">
        <label for="swiming">swiming</label>
        <input type="checkbox" id="swiming" name="hobby[]" value="swiming">
        <label for="playing">playing</label>
        <input type="checkbox" id="playing" name="hobby[]" value="playing">
        <label for="district">district</label>
        <select name="district" id="district">
            <option value="dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Barisal">Barisal</option>
            <option value="Khulna">Khulna</option>
            <option value="Rajshashi">Rajshahi</option>
        </select>




    </form>
